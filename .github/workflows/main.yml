name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
          CI: false
      
      - name: Configure Git Identity
        run: |
          git config --global user.email antocade@hotmail.ca
          git config --global user.name antocade
          git config --global url.https://github.com/antocade/simon-site/.insteadOf https://github.com

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          CI: false
